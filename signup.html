        <div class="container">
            <div class="signup">
            <h1>Signup</h1>
            <form id="userInfo">
                <label for="userName" required>Username:</label>
                <input type="text" id="userName" name="username" placeholder="Create username">

                <label for="pWord" required>Password:</label>
                <input type="password" id="pWord" name="password" placeholder="Set password">

                <label for="cPword" required>Confirm Password:</label>
                <input type="password" id="cPword" name="confirm" placeholder="Confirm password">

                <label for="eMail" required>Email:</label>
                <input type="email" id="eMail" name="email" placeholder="Enter email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">

                <input type="button" class="button" value="Signup" onclick="signup()">
                <input type="button" class="button" value="Reset" onclick="resetForm()">
            </form>
            <div class="sign">
                <span class="sign">Already have an account?
                    <a href="login.html">Login</a>
                </span>
            </div>
        </div>
        </div>
        <script>
            function signup() {
                var username = document.getElementById("userName").value;
                var password = document.getElementById("pWord").value;
                var confirmPassword = document.getElementById("cPword").value;
                var email = document.getElementById("eMail").value;
                
                if (username === "" || password === "" || confirmPassword === "" || email === "") {
                    alert("Some input fields are blank. Please fill out all fields.");
                } 
                
                else if (password !== confirmPassword) {
                    alert("Passwords do not match. Please make sure your passwords match.");
                } 
                
                else {
                    localStorage.setItem("userName", username);
                    localStorage.setItem("eMail", email);
                    localStorage.setItem("pWord", password);

                    alert("Information is saved successfully", 
                            function() {
                            window.location.href = "about.html";
                            }
                        );

                            setTimeout(function() {
                                window.location.href = "about.html";
                            }, 0);
                        }
                        render();
            }
            function resetForm() {
                document.getElementById("userInfo").reset();
            }
    </script>
